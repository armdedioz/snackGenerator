<!DOCTYPE html>
<html>
    <head>
        <title>reps - Snack Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div class="layout">
  <div class="generator">
    <h1>Snack Generator</h1>
    <button id="snack-btn">Snack time</button>
    <p id="snack-box"></p>

    <h2>Snacks:</h2>
    <ul id="snack-list"></ul>
    <button id="reset-btn">Reset</button>
  </div>

  <section class="hero">
    <img id="hero-img" src="imgs/placeholder.png" alt="No snack yet">
  </section>
</div>
        </main>
   <script src="reps.js"></script>     
    </body>
</html>
